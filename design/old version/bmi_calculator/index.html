<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../BMI_Calculator/BMI_Calculator.css">
    <script src="../my_library/Library.js"></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fal fa-male fa-5x mx-1 py-3"></i>
                <i class="fal fa-female fa-5x mx-1 py-3"></i>
                <br>
                BMI Calculator
            </h1>
            <div class="input-group">
                <div class="height-input">
                    <span>身高 ( Cm )</span>
                    <input class="height" type="tel" placeholder="請輸入您的身高">
                    <p class="height-check">請輸入身高</p>
                </div>
                <div class="weight-input">
                    <span>體重 ( Kg )</span>
                    <input class="weight" type="tel" placeholder="請輸入您的體重">
                    <p class="weight-check">請輸入體重</p>
                </div>
            </div>
            <div class="add-btn">檢測</div>
        </div>
        <div class="container">
            <div class="main">
                <div class="toggle-data-btn">檢測紀錄</div>
                <div class="render-data-outer-frame">
                    <div class="render-data-outer">
                        <div class="render-data"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-icons">
                <i class="fal fa-male fa-3x"></i>
                <i class="fal fa-female fa-3x"></i>
                <span>BMI Calculator</span>
            </div>
            <h4>&copy&nbspCopyright Chen</h4>
        </div>
    </div>
    <script src="../BMI_Calculator/BMI_Calculator.js "></script>
</body>

</html>
