<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Travel/Travel.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Travel information</title>
</head>

<body>
    <div class="header">
        <h1 class="title1">高雄旅遊資訊</h1>
        <h3 class="title2">Kaohsiung Travel Information</h3>
        <select class="block"></select>
    </div>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10" style="margin: auto;">
                    <div class="menu">
                        <h4>熱門景點</h4>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <span class="box1 box">苓雅區</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="box2 box">三民區</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="box3 box">鼓山區</span>
                                </div>
                                <div class="col-md-3">
                                    <span class="box4 box">左營區</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="main">
        <div class="dashed d-flex justify-content-center"><i class="far fa-caret-circle-down fa-2x arrow"></i></div>
        <div class="container-fluid">
            <div class="row display justify-content-center">
                <div class="col-10">
                    <div class="row content d-block">
                        <div class="col-md-12">
                            <h2 class="ct-title display-show"></h2>
                        </div>
                        <div class="row no-gutters card-show display-show">
                            <div class="load-Center">
                                <i class="fad fa-spinner-third fa-3x mx-4 load"></i>
                                <div class="load-font">
                                    <h5 class="ml-1">Loading</h5>
                                    <p class="point">‧</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation ml-auto mr-auto">
                <ul class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </div>
    <div class="top"><i class="fal fa-chevron-double-up"></i></div>
    <footer>
        <div class="footer">
            <h4>高雄旅遊網</h4>
            <h5>資料來源：高雄市政府</h5>
            <h6>&copy Copyright Chen</h6>
        </div>
    </footer>
    <script src="../Travel/Travel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous ">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous ">
    </script>
</body>

</html>
