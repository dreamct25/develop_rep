<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
    
    <title>New Years Count Down</title>
</head>
<body>
    <div x-data="initData">
        <div id="tsparticles"></div>
        <div class="bottom">
            <div class="remain-title"></div>
            <div class="remain-middle"></div>
            <div class="remain-text"></div>
            <div class="language-option-layout">
                <div class="language-option">
                    <div class="options" data-num="0"></div>
                    <div class="options active" data-num="1">EN</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine"></script>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles/tsparticles.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-particles"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/alpinejs-i18n@2.3.0/dist/module.cjs.min.js"></script>

    <!-- <script src="./main.js"></script> -->
</body>
</html>
